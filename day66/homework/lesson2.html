<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დივების მაგალითი</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .parent {
            width: 1000px;
            height: 700px;
            background-color: #003366; /* მუქლურჯი */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child {
            width: 500px; /* მშობლის სიგანის ნახევარი */
            height: 350px; /* მშობლის სიმაღლის ნახევარი */
            background-color: yellow; /* ყვითელი */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
