<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დივების მაგალითი</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .parent {
            width: 1000px;
            height: 700px;
            background-color: black; /* შავი ფონდი */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child {
            width: 250px; /* მშობლის სიგანის 1/4 */
            height: 175px; /* მშობლის სიმაღლის 1/4 */
            background-color: red; /* წითელი */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
