<!DOCTYPE html>
<html>
<head>
    <title>Table Example with Comments</title>
</head>
<body>
    <!-- ცხრილის დაწყება -->
    <table border="1">
        <!-- ცხრილის სტრიქონი -->
        <tr>
            <!-- ცხრილის სათაური (თავსართი) -->
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>ადგილი</th>
        </tr>
        <!-- ცხრილის მეორე სტრიქონი -->
        <tr>
            <!-- ცხრილის უჯრა (სტრიქონის შიგნით) -->
            <td>გიორგი</td>
            <td>25</td>
            <td>თბილისი</td>
        </tr>
        <!-- ცხრილის მესამე სტრიქონი -->
        <tr>
            <td>ნინო</td>
            <td>30</td>
            <td>ბათუმი</td>
        </tr>
        <!-- ცხრილის მეოთხე სტრიქონი -->
        <tr>
            <td>დავით</td>
            <td>28</td>
            <td>ქუთაისი</td>
        </tr>
        <!-- ცხრილის მეხუთე სტრიქონი -->
        <tr>
            <td>ეკა</td>
            <td>22</td>
            <td>რუსთავი</td>
        </tr>
    </table>
</body>
</html>
