<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>ადგილი</th>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>25</td>
            <td>თბილისი</td>
        </tr>
        <tr>
            <td>ნინო</td>
            <td>30</td>
            <td>ბათუმი</td>
        </tr>
        <tr>
            <td>დავით</td>
            <td>28</td>
            <td>ქუთაისი</td>
        </tr>
        <tr>
            <td>ეკა</td>
            <td>22</td>
            <td>რუსთავი</td>
        </tr>
    </table>
</body>
</html>
