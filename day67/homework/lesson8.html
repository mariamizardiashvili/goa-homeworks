<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ორმაგი ხაზგასმით პარაგრაფები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        p {
            text-decoration: double; /* ორმაგი ხაზგასმა */
            margin: 1em 0; /* ფარის მნიშვნელობა */
        }
    </style>
</head>
<body>
    <h1>ეს არის მაგალითი ვებგვერდისა</h1>
    <p>პარაგრაფი პირველი. აქ აღწერილია ტექსტის შინაარსი.</p>
    <p>პარაგრაფი მეორე. კიდევ უფრო მეტი ინფორმაცია და დეტალები.</p>
</body>
</html>
