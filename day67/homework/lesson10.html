<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ზედა და ქვედა ხაზგასმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .highlight {
            text-decoration: underline; /* ქვედა ხაზგასმა */
            text-decoration: overline; /* ზედა ხაზგასმა */
            text-decoration: underline overline; /* ორივე ერთად */
        }
    </style>
</head>
<body>
    <h1>ეს არის მაგალითი ვებგვერდისა</h1>
    <p>ეს ტექსტი აქვს <span class="highlight">ზედა და ქვედა ხაზგასმა</span> ერთად.</p>
</body>
</html>
