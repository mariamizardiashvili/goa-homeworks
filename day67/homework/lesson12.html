<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გაფართოებული ხაზგასმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .thick-underline {
            text-decoration: underline; /* ხაზგასმა */
            text-decoration-thickness: 3px; /* ხაზგასმის სისქე */
        }
    </style>
</head>
<body>
    <h1>ეს არის მაგალითი ვებგვერდისა</h1>
    <p>ეს ტექსტი აქვს <span class="thick-underline">გაფართოებული ხაზგასმა</span>.</p>
</body>
</html>
