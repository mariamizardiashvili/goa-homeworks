<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გადაკვეთა ხაზით</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .strikethrough {
            text-decoration: line-through; /* ხაზის გადაკვეთა */
            color: red; /* სიტყვა წითელი ფერით */
        }
    </style>
</head>
<body>
    <h1>ეს არის მაგალითი ვებგვერდისა</h1>
    <p>ეს არის <span class="strikethrough">გადაკვეთილი</span> სიტყვა.</p>
</body>
</html>
