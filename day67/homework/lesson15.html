<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვერტიკალური ხაზგასმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* მთლიანად ვერტიკალურად ცენტრში */
            text-align: center;
            writing-mode: vertical-rl; /* ვერტიკალური ტექსტი */
        }
        .highlight {
            text-decoration: underline; /* ხაზგასმა */
            font-weight: bold; /* ხაზგასმით */
        }
    </style>
</head>
<body>
    <div>
        <h1 class="highlight">ეს არის ვერტიკალურად ხაზგასმული ტექსტი</h1>
        <p class="highlight">გთხოვთ, მიაქციოთ ყურადღება!</p>
    </div>
</body>
</html>
