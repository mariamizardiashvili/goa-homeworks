<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლინკების გარეშე ხაზგასმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        a {
            text-decoration: none; /* ხაზგასმა გამორთულია */
            color: blue; /* ლინკის ფერი */
        }
        a:hover {
            text-decoration: underline; /* მავნებელზე ხაზგასმა */
        }
    </style>
</head>
<body>
    <h1>ეს არის ვებგვერდი ლინკების გარეშე ხაზგასმით</h1>
    <p>თქვენ შეგიძლიათ მოინახულოთ ჩვენი <a href="https://example.com">ვებსაიტი</a>.</p>
</body> 
<img src="./" alt="download">
</html>
