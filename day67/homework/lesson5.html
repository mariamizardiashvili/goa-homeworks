<!DOCTYPE html>
<html lang="ka">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ხაზგასმული სათაური</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-decoration: underline; /* ხაზგასმა სათაურში */
            font-weight: bold; /* ხაზგასმით */
        }
    </style>
</head>
<body>
    <h1>ეს არის ხაზგასმული სათაური</h1>
    <p>ეს ტექსტი ჩვეულებრივი ფორმატითაა და არ არის ხაზგასმული.</p>
</body>
