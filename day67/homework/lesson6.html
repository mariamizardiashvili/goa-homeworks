<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>როგორ შემოვხვდი გოაში</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .highlight {
            text-decoration: underline; /* ხაზგასმა */
            font-weight: bold; /* ხაზგასმით */
        }
    </style>
</head>
<body>
    <h1>როგორ შემოვხვდი <span class="highlight">GOA</span></h1>
    <p>გუშინ მივედი ერთ-ერთი საინტერესო მოგზაურობის შემდეგ <span class="highlight">GOA</span>-ში. ჩემს მეგობრებთან ერთად გადავწყვიტეთ, რომ უნდა ვნახოთ ამ ულამაზესი ადგილის.</p>
    <p>ყოველგვარი ქაოსისა და სტრესის შემდეგ, <span class="highlight">GOA</span> იყო ჩვენი მშვიდობის და დასვენების ადგილი.</p>
</body>
</html>
