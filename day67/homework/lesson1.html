<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლურჯი ხაზგასმით ტექსტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .highlight {
            color: blue; /* ლურჯი ტექსტი */
            font-weight: bold; /* ხაზგასმით */
        }
    </style>
</head>
<body>
    <h1 class="highlight">ეს არის ლურჯი ხაზგასმით ტექსტი</h1>
    <p class="highlight">თქვენ შეგიძლიათ მოითხოვოთ ნებისმიერი ტექსტი, რომელიც აქ იქნება ლურჯი ხაზგასმით.</p>
</body>
</html>
